<section class="employees-section">
  <h1>
    Employees
  </h1>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by anything">
  </mat-form-field>

  <table mat-table [dataSource]="employees" matSort class="mat-elevation-z3">
    <ng-container matColumnDef="hireDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> HireDate </th>
      <td mat-cell *matCellDef="let element"> {{element.hireDate}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="action-icon material-icons" [matTooltipPosition]="tooltipPosition" [matTooltipShowDelay]="500" matTooltip="Edit Employee">
          mode_edit
        </mat-icon>
        <mat-icon class="action-icon material-icons" [matTooltipPosition]="tooltipPosition" [matTooltipShowDelay]="500" matTooltip="View Employee Info">
          remove_red_eye
        </mat-icon>
        <mat-icon (click)="removeEmployee(element)" class="action-icon material-icons" [matTooltipPosition]="tooltipPosition" [matTooltipShowDelay]="500" matTooltip="Delete Employee">
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <a mat-raised-button color="primary" routerLink="newUser">
    <mat-icon class="material-icons" [matTooltipPosition]="tooltipPosition" [matTooltipShowDelay]="500" matTooltip="Add new employee">
      add
    </mat-icon>
    <span> new employee</span>
  </a>
</section>
